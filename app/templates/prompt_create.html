{% extends "base.html" %}

{% block title %}Create New Prompt - FastAPI Application{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Create New Prompt</h2>
                <a href="/prompts" class="btn btn-secondary">Cancel</a>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form action="/prompts/new" method="post">
                        <div class="mb-3">
                            <label for="prompt" class="form-label">Prompt Text</label>
                            <textarea
                                class="form-control"
                                id="prompt"
                                name="prompt"
                                rows="10"
                                required
                                placeholder="Enter your prompt here..."
                            ></textarea>
                            <div class="form-text">Enter the prompt you want to save</div>
                        </div>

                        <div class="mb-3">
                            <label for="response" class="form-label">Response (Optional)</label>
                            <textarea
                                class="form-control"
                                id="response"
                                name="response"
                                rows="10"
                                placeholder="Enter response (optional)..."
                            ></textarea>
                            <div class="form-text">You can add a response now or later</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/prompts" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Create Prompt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
