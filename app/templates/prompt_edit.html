{% extends "base.html" %}

{% block title %}Edit Prompt #{{ prompt.id }} - FastAPI Application{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edit Prompt #{{ prompt.id }}</h2>
                <a href="/prompts/{{ prompt.id }}" class="btn btn-secondary">Cancel</a>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form action="/prompts/{{ prompt.id }}/edit" method="post">
                        <div class="mb-3">
                            <label for="prompt" class="form-label">Prompt Text</label>
                            <textarea
                                class="form-control"
                                id="prompt"
                                name="prompt"
                                rows="10"
                                required
                            >{{ prompt.prompt }}</textarea>
                            <div class="form-text">Update your prompt text</div>
                        </div>

                        <div class="mb-3">
                            <label for="response" class="form-label">Response (Optional)</label>
                            <textarea
                                class="form-control"
                                id="response"
                                name="response"
                                rows="10"
                                placeholder="Enter response (optional)..."
                            >{% if prompt.response %}{{ prompt.response }}{% endif %}</textarea>
                            <div class="form-text">Update or add a response</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/prompts/{{ prompt.id }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
